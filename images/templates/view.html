{% extends "base.html" %}
{% block content %}
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8" id="view-post">
                    <h1>{{ image.title }}</h1>
                    <h5>Uploaded by: {% if image.uploaded_by %}{{ image.uploaded_by }}{% else %}Anonymous{% endif %}</h5>
                    <img class="img-responsive post-image" src="{{ image.file.url }}">
                </div>
                <div class="col-md-4">
                    <div class="col-xs-12" id="trending-sidebar">
                        <h2>Trending Pics</h2>
                        Trending pics go here
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock content %}
