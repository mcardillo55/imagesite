{% extends "base.html" %}
{% block content %}
{% load thumbnail %}
<p>Images uploaded by {{ request.user }}</p>
{% for img in images_uploaded_by_user %}
  <a class="user_img" href="{% url 'images.views.view' img.img_hash %}">
  <div class="image col-md-3 col-sm-4 col-xs-6 text-center">
      <img class="img-responsive" src="{% thumbnail img.file 350x350 crop upscale %}"><p>
  </div>
  </a>
{% endfor %}
{% endblock %}
