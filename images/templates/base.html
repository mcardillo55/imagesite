{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <title>ImgSite | Home of Images</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static "my.css" %}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static "my.js" %}"></script>
</head>
<header>

</header>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- this will be filled by ajax call -->
        </div>
    </div>
</div>
<div class="container">
  <div class="col-sm-10 col-sm-offset-1">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle navbar-toggle-right" type="button" data-toggle="collapse" data-target="#navbar-collapse-content" aria-controls="navbar-collapse-content" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'images.views.home' %}">ImgSite</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar-collapse-content">
        <ul class="nav navbar-nav">
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal" data-url="/submit/?ref=modal">Upload</button>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user }}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'images.views.profile' %}">My Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/logout/">Log Out</a></li>
            </ul>
          </li>
        {% else %}
          <li>
            <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal" data-url="/signup/?ref=modal">Sign up</button>
          </li>
          <li>
            <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal" data-url="/login/?ref=modal">Sign in</button>
          </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>
{% block content %}
{% endblock content %}
  </div>
</div>
</body>
</html>
