{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <title>ImgSite | Home of Images</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static "my.css" %}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'images.views.home' %}">ImgSite</a>
            <button type="button" class="btn btn-default navbar-btn navbar-left" data-toggle="modal" data-target="#myModal">Upload</button>
            <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
        </div><!-- /.container-fluid -->
    </nav>
</header>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Upload an Image</h4>
            </div>
            <div class="modal-body">
                <form action={% url 'images.views.submit' %} method="post" enctype="multipart/form-data" >
                    <table>
                        {% csrf_token %}
                        {{ form }}
                    </table>
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
</div>
{% block content %}
{% endblock content %}
</body>
</html>
