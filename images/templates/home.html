{% extends "base.html" %}
{% load thumbnail %}
{% block content %}
<body>
    <div class="container" id="latest_imgs">
        {% for group in latest_imgs %}
            <div class="row">
                {% for img in group %}
                    <a href="{{ img.img_hash }}">
                    <div class="image col-xs-1 text-center">
                        <img src="{% thumbnail img.file 100x100 crop upscale %}"><p>
                        {{img.title}}
                    </div>
                    </a>
                    <div class="col-xs-1"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <div id="submit_new">
        <form action={% url 'images.views.submit' %} method="post" enctype="multipart/form-data" >
            <table>
                {% csrf_token %}
                {{ form }}
            </table>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
{% endblock content %}
